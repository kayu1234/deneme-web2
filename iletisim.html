<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Adıyaman Tarihi</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <style>
        /* Yeni modern iletişim sayfası düzeni */

        .contact {
            padding: 60px 0;
            max-width: 700px;
            margin: 0 auto;
        }

        .contact h2 {
            text-align: center;
            color: var(--navy);
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .contact p {
            text-align: center;
            color: var(--muted);
            max-width: 480px;
            margin: 0 auto 30px auto;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: white;
            padding: 30px 25px;
            border-radius: 14px;
            box-shadow: var(--card-shadow);
        }

        .contact label {
            font-weight: 600;
            color: var(--navy);
        }

        .contact input,
        .contact textarea {
            padding: 14px;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background: #f9fafb;
            transition: border 0.2s, background 0.2s;
        }

        .contact input:focus,
        .contact textarea:focus {
            outline: none;
            border-color: var(--orange);
            background: #fff;
        }

        .contact button {
            background: var(--orange);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .contact button:hover {
            background: #e06f1a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247,140,66,0.25);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
        }

        .info a {
            color: var(--orange);
            font-weight: 600;
        }
    </style>
</head>

<body>

<header class="site-header">
    <div class="header-inner container">
        <a href="index.html" class="brand-text" style="color:white; font-size:1.2rem; font-weight:700;">
            Adıyaman Gezi Rehberi
        </a>

        <button class="mobile-toggle">☰</button>

        <nav class="main-nav" id="navbar">
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="yerler.html">Gezilecek Yerler</a></li>
                <li><a href="iletisim.html" class="active">İletişim</a></li>
                <li><a href="projeler.html">Projeler</a></li>
                <li><a href="kultur.html">Kültür</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="contact container">
    <h2>İletişim</h2>
    <p>Aşağıdaki form üzerinden bize mesaj gönderebilirsiniz.</p>

    <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">

        <input type="hidden" name="access_key" value="670b8b87-4ae7-4744-b7cb-8c970ad49124">

        <label for="name">Adınız</label>
        <input type="text" id="name" name="name" required placeholder="Adınızı yazın">

        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" required placeholder="E-posta adresiniz">

        <label for="message">Mesajınız</label>
        <textarea id="message" name="message" rows="5" required placeholder="Mesajınızı yazın..."></textarea>

        <button type="submit">Gönder</button>
    </form>

    <p class="info">
        Alternatif olarak e-posta gönderebilirsiniz:
        <a href="mailto:kaltarihproje@gmail.com">kaltarihproje@gmail.com</a>
    </p>
</section>

</body>
</html>
